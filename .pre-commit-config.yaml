repos:
  # Syncs pre-commit dependencies with the latest versions.
  - repo: https://github.com/mxr/sync-pre-commit-deps
    rev: "v0.0.3"
    hooks:
      - id: sync-pre-commit-deps
  # Pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        # exclude: '\.ipynb$' # Exclude Jupyter notebooks
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      # - id: detect-aws-credentials
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: name-tests-test
      - id: pretty-format-json
        args: [--autofix]
        # exclude: '\.ipynb$' # Exclude Jupyter notebooks
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.5"
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  # Uses pygrep to enforce Python type annotations.
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: "v1.10.0"
    hooks:
      - id: python-use-type-annotations
  # Runs mypy to check Python type annotations.
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.18.2"
    hooks:
      - id: mypy
  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.21.1"
    hooks:
      - id: pyupgrade
  - repo: https://github.com/hhatto/autopep8
    rev: "v2.3.2"
    hooks:
      - id: autopep8
  - repo: https://github.com/pycqa/isort
    rev: "7.0.0"
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/pycqa/flake8
    rev: "7.3.0"
    hooks:
      - id: flake8
  - repo: meta
    hooks:
      - id: check-useless-excludes
  # ShellCheck hook for linting shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: "v0.11.0.1"
    hooks:
      - id: shellcheck
        name: shellcheck
        description: This hook runs shellcheck for linting shell scripts
  # Bashate hook for linting shell scripts
  - repo: https://github.com/openstack/bashate
    rev: "2.1.1"
    hooks:
      - id: bashate
        name: bashate
        description: This hook runs bashate for linting shell scripts
        entry: bashate
        language: python
        types: [shell]
  # Actionlint for linting GitHub Actions YAML files
  - repo: https://github.com/rhysd/actionlint
    rev: "v1.7.8"
    hooks:
      - id: actionlint
  # Yamlfmt for formatting YAML files
  - repo: https://github.com/google/yamlfmt
    rev: "v0.20.0"
    hooks:
      - id: yamlfmt
  # Codespell for detecting common misspellings in code
  - repo: https://github.com/codespell-project/codespell
    rev: "v2.4.1"
    hooks:
      - id: codespell
  # SQLFluff for linting and fixing SQL files
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: "4.0.0a2"
    hooks:
      - id: sqlfluff-lint
      - id: sqlfluff-fix
  # Gitleaks for detecting secrets in Git repositories
  - repo: https://github.com/gitleaks/gitleaks
    rev: "v8.29.0"
    hooks:
      - id: gitleaks
  # Talisman for pre-commit Git hooks to detect sensitive files
  - repo: https://github.com/thoughtworks/talisman
    rev: "v1.37.0"
    hooks:
      - id: talisman-commit
        entry: cmd --githook pre-commit
